<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Contact List</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Users List</h1>

<div>
    <nobr>
        <a th:href="@{/users/add}">Add Contact</a> |
        <a th:href="@{/}">Back to Index</a>
    </nobr>
</div>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Edit</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td><a th:href="@{/users/{contactId}(contactId=${user.id})}" th:utext="${user.id}">...</a></td>
            <td><a th:href="@{/users/{contactId}(contactId=${user.id})}" th:utext="${user.name}">...</a></td>
            <td th:utext="${user.login}">...</td>
            <td th:utext="${user.phone}">...</td>
            <td th:utext="${user.email}">...</td>
            <td><a th:href="@{/user/{contactId}/edit(contactId=${user.id})}">Edit</a></td>
        </tr>
    </table>
</div>
<br/>
<br/>

</body>
</html>
